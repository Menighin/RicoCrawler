<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rico History</title>

    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/2.3.0/mustache.min.js"></script>
</head>
<body>
    
    <div class="container">

        <div class="row">
            <nav class="navbar navbar-inverse">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                            <span class="sr-only">Toggle navigation</span>
                        </button>
                        <a class="navbar-brand" href="#">Rico.com.vc</a>
                    </div>

                    <div class="collapse navbar-collapse">
                        <ul class="nav navbar-nav" id="menu-list">
                            <li class="active" onclick="loadPage(this, 'home');"><a href="#">Home</a></li>
                            <li onclick="loadPage(this, 'treasury');"><a href="#">Tesouro Direto</a></li>
                            <li onclick="loadPage(this, 'fixedIncome');"><a href="#">Renda Fixa</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

        <div class="row">
            <div class="col-md-12" align="center">
                <div class="btn-group" id="configBtns">
                    <button class="btn btn-success active" onclick="changeMethod(this, 'value')">Value</button>
                    <button class="btn btn-success" onclick="changeMethod(this, 'percentage')">Percentage</button>
                </div>
            </div>
        </div>
        <br />
        
        <section id="content">
            <!-- Placeholder for components -->
        </section>

    </div>


    <script id="chart-template" type="text/template">
        <div id="{{ chartId }}-container">
            <div class="row">
                <input type="hidden" id="{{ chartId }}-title" value="{{ title }}" />
                <div class="col-md-10 col-md-offset-1">
                    <div id="{{ chartId }}" class="chart"></div>
                </div>
            </div>
            <br>
            <div class="row">
                <div class="col-md-7 col-md-offset-1" align="center">
                    <div class="btn-group chart-filter">
                        <button class="btn btn-primary active" onclick="renderChart(this, '{{ chartId }}', '{{ dataKey }}', 'daily')">Di√°rio</button>
                        <button class="btn btn-primary" onclick="renderChart(this, '{{ chartId }}', '{{ dataKey }}', 'weekly')">Semanal</button>
                        <button class="btn btn-primary" onclick="renderChart(this, '{{ chartId }}', '{{ dataKey }}', 'biweekly')">Quinzenal</button>
                        <button class="btn btn-primary" onclick="renderChart(this, '{{ chartId }}', '{{ dataKey }}', 'monthly')">Mensal</button>
                    </div>
                </div>
                <div class="col-md-1">
                    <button class="btn btn-danger" onclick="hideAllSeries('{{ chartId }}')">Hide all</button>
                </div>
            </div>
        </div>
    </script>
    
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="data.js"></script>
    <script src="config.js"></script>
    <script src="app.js"></script>

</body>
</html>
